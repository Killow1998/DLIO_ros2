/**:
  # modify by h2q 091925
  ros__parameters:

    version: 1.1.1

    adaptive: true
    lidar/type: 3 # 0 for OUSTER, 1 for VELODYNE, 2 for HESAI, 3 for LIVOX, 4 for UNKNOWN
